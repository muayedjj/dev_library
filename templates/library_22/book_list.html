{% extends '_base.html' %}

{% block title %}
Book List
{% endblock %}

{% block content %}
    <h1>Books</h1>
    <h2><a href="{% url 'book_create' %}">Add a New Book</a></h2>
    <ul>
        {% for book in all_books %}
            <li>
                <h3><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></h3>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
