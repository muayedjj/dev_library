{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<header>
    <nav>
        <h3><a href="{% url 'book_list' %}">Book List</a></h3>
    </nav>
</header>
<h1>Delete Book</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <h2>Are you sure you want to delete {{ book.title | upper }}?</h2>
    <input type="submit" value="Yes">
</form>
{% endblock content %}
